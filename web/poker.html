<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Blind Supervision</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="poker.css">

    
    <script src="packages/browser/interop.js"></script>
  </head>
  <body ng-app>
  
    <div ng-hide="true">Please hold while we connect you with one of our operators...</div>
    
    <div id="blindBoss" poker-controller ng-cloak>
      <h1>Blind Boss</h1>
      <countdown start-time="20"></countdown> 
      
      <blinds current-level="controller.currentLevel"></blinds>   
         
      <button class="button" ng-click="controller.toggleTimer()">{{controller.controlText}}</button>
      <button class="button" id="resetButton" ng-click="controller.resetLevel()">Reset</button>
    
    </div>
    
    
    <script type="application/dart" src="poker.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
