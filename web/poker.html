<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Blind Supervision</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="poker.css">

    
    <script src="packages/browser/interop.js"></script>
  </head>
  <body ng-app>
  
    <div ng-hide="true">Please hold while we connect you with one of our operators...</div>
    
    <div id="blindSupervision" poker-controller ng-cloak>
      
      <countdown ng-unless="controller.isSuddenDeath" 
        start-time="20"
        is-running="controller.isRunning"
	on-countdown-complete="controller.onLevelComplete()">
      </countdown> 
      
      <h1 id="suddenDeath" ng-if="controller.isSuddenDeath">Sudden Death</h1>
      
      <blinds current-level="controller.currentLevel" blinds="controller.blinds"></blinds>   
         
      <div id="controllButtons" ng-unless="controller.isSuddenDeath">
        <button class="button" ng-click="controller.toggleTimer()">{{controller.controlText}}</button>
        <button class="button" id="resetButton" ng-click="controller.resetLevel()">Reset</button>
      </div>

      <div id="title">Blind Supervision</div>
      <div class="clearBoth"></div>
    </div>
    
    
    <script type="application/dart" src="poker.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
