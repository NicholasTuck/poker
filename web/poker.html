<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PokerTimer</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="poker.css">

    
    <script src="packages/browser/interop.js"></script>
  </head>
  <body ng-app>
  
    <div ng-hide="true">Wait, Dart is loading this awesome app...</div>
    
    <div id="pokerPod" poker-controller ng-cloak>
      <h1>Poker Pod</h1>
      <countdown start-time="1  "> </countdown> 
      <button class="button" ng-click="controller.toggleTimer()">{{controller.controlText}}</button>
      <button class="button" id="resetButton" ng-click="controller.resetRound()">Reset</button>
    </div>
    
    
    <script type="application/dart" src="poker.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
